name: Pull Request â€” Welcome Message

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  pr_welcome:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Post automated PR welcome message
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;

            const message = 
              "Hey @" + prAuthor + " ðŸ‘‹\n\n" +
              "Thanks for opening this Pull Request! ðŸŽ‰\n" +
              "A maintainer will review your changes soon.\n\n" +
              "Before review, please confirm:\n" +
              "- The PR title and description clearly explain the change\n" +
              "- Code follows our contribution guidelines ([CONTRIBUTING.md](./CONTRIBUTING.md))\n" +
              "- Tests (if any) are added or updated\n" +
              "- No sensitive data is included\n\n" +
              "We appreciate your effort in improving **EduMind AI Study Assistant** â€” great job! ðŸ’ª";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
